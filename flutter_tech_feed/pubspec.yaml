name: flutter_tech_feed
description: A clean-architecture Flutter app aggregating TechCrunch, Dev.to, and Hacker News.
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  intl: ^0.19.0
  url_launcher: ^6.3.0
  xml: ^6.5.0
  html: ^0.15.4
  collection: ^1.18.0
  go_router: ^14.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

